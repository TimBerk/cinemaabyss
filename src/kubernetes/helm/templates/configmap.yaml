apiVersion: v1
kind: ConfigMap
metadata:
  name: cinemaabyss-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  # Database configuration
  DB_HOST: {{ .Values.database.host | quote }}
  DB_PORT: {{ .Values.database.port | quote }}
  DB_NAME: {{ .Values.database.name | quote }}
  DB_USER: {{ .Values.database.user | quote }}

  # Service URLs
  MONOLITH_PROTOCOL: "http"
  MONOLITH_HOST: "monolith-service"
  MONOLITH_PORT: "{{ .Values.monolithService.service.port }}"
  MOVIES_SERVICE_PROTOCOL: "http"
  MOVIES_SERVICE_HOST: "movies-service"
  MOVIES_SERVICE_PORT: "{{ .Values.moviesService.service.port }}"
  EVENTS_SERVICE_PROTOCOL: "http"
  EVENTS_SERVICE_HOST: "events-service"
  EVENTS_SERVICE_PORT: "{{ .Values.eventsService.service.port }}"
  
  # Strangler Fig configuration
  GRADUAL_MIGRATION: {{ .Values.config.gradualMigration | quote }}
  MOVIES_MIGRATION_PERCENT: {{ .Values.config.moviesMigrationPercent | quote }}