apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: httpbin-cb
  namespace: cinemaabyss
spec:
  host: httpbin.cinemaabyss.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 1
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 1
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 3m
      maxEjectionPercent: 100
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: httpbin-vs
  namespace: cinemaabyss
spec:
  hosts:
    - httpbin
  http:
    - timeout: 5s
      route:
        - destination:
            host: httpbin.cinemaabyss.svc.cluster.local